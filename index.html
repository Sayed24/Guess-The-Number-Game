<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>

    <!-- Fancy Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Confetti Script (SAFE HTTPS) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- WELCOME MODAL -->
    <div class="modal-overlay" id="welcome-modal">
        <div class="modal-content">
            <h2>Welcome to the Game!</h2>
            <p><strong>SayedRahim Sadat</strong> welcomes you to the Guess The Number game.</p>
            <button id="close-modal">Thanks, Close</button>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <h1>ðŸŽ® Guess The Number</h1>
        <h3 class="author">Created by: <span>SayedRahim Sadat</span></h3>
    </header>

    <!-- GAME WRAPPER -->
    <div class="game-container">

        <p class="attempt-info">Attempts: <span id="attempts-left">10</span> / 10</p>

        <div class="input-box">
            <input type="number" id="guess-input" placeholder="Enter a number 1 - 100">
            <button id="guess-btn">Guess</button>
        </div>

        <p id="feedback"></p>

        <h3>Guess History</h3>
        <ul id="guesses-list"></ul>

        <button id="restart-btn" class="restart">Restart Game</button>

        <div class="stats">
            <p>Successes: <span id="success-count">0</span></p>
            <p>Fails: <span id="fail-count">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
