<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Guess The Number Game</h1>
        <h2>Created by: <span class="name">SayedRahim Sadat</span></h2>
    </header>

    <div class="game-container">

        <div class="stats">
            <p>Attempts: <span id="attempts">0</span> / 10</p>
            <p>Wins: <span id="wins">0</span> | Fails: <span id="fails">0</span></p>
        </div>

        <h3>Enter a number between 1 and 100</h3>
        <input type="number" id="userInput" placeholder="Type number...">
        <button id="guessBtn">Guess</button>

        <p id="message"></p>

        <div class="guess-history">
            <h3>Your Guesses</h3>
            <ul id="historyList"></ul>
        </div>

        <button id="restartBtn" class="hidden">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
