<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Welcome Modal -->
  <div id="welcome-modal" class="modal">
    <div class="modal-content">
      <h2>SayedRahim Sadat welcomes you!</h2>
      <p>Welcome to the Guess the Number Game ğŸ¯</p>
      <button id="close-modal">Thanks!</button>
    </div>
  </div>

  <div class="game-container">
    <h1>ğŸ¯ Guess the Number!</h1>
    <h2 class="author-name">Created by SayedRahim Sadat</h2>
    <p>Guess a number between <strong>1</strong> and <strong>100</strong></p>

    <div class="input-section">
      <input type="number" id="guess-input" placeholder="Enter your guess">
      <button id="guess-btn">Guess</button>
      <button id="restart-btn">Restart</button>
    </div>

    <div id="feedback"></div>

    <div class="stats-section">
      <p>Attempts: <span id="attempts-count">0</span>/10</p>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p>Success: <span id="success-count">0</span> | Fail: <span id="fail-count">0</span></p>
    </div>
    
    <h3>Your Guesses:</h3>
    <ul id="guesses-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
